name: flutter_wiggles
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0


environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: true


flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Sailec
      fonts:
        - asset: assets/fonts/sailec_bold.otf
          weight: 700
        - asset: assets/fonts/sailec_medium.otf
          weight: 500
        - asset: assets/fonts/sailec_regular.otf
          weight: 400

